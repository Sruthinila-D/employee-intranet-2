<p-card class="w-full max-w-3xl">
  <!-- Header -->

  <!-- Content -->
  <div class="flex flex-col gap-6">
    <!-- Description -->
    <p class="text-sm text-gray-600 leading-relaxed">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. This section demonstrates buttons and
      form controls.
    </p>

    <!-- Buttons Section -->
    <div class="flex flex-wrap gap-2">
      <p-button label="Save" icon="pi pi-save" />
      <p-button label="Primary" variant="outlined" />
      <p-button label="Secondary" severity="secondary" variant="outlined" />
      <p-button label="Success" severity="success" />
      <p-button label="Info" severity="info" />
      <p-button label="Warn" severity="warn" />
      <p-button label="Help" severity="help" />
      <p-button label="Danger" severity="danger" />
      <p-button label="Contrast" severity="contrast" />
    </div>

    <!-- Divider -->
    <p-divider></p-divider>

    <!-- Form Section -->
    <div class="grid grid-cols-1 gap-4">
      <div class="flex flex-col gap-1">
        <label for="icondisplay" class="text-sm font-medium"> Select Date </label>
        <div class="flex-auto">
          <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>
          <p-datepicker
            [(ngModel)]="date1"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
            appendTo="body"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" variant="outlined" />

      <p-button label="Submit" severity="success" icon="pi pi-check" />
    </div>
  </ng-template>
</p-card>
